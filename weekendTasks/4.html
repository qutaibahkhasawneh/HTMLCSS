<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend exercise#4</title>
    <style >
        td  {
            border: 1px solid ;
            border-radius: 3px;
            box-shadow: 1px 1px 5px ; 
            padding: 5px;
        }
        table{
            padding: 5px;
            border-spacing: 5px;
        }
        
    </style>
</head>

<body>
   <h1>Table Styling</h1> 
   <table>
      <tr>
          <td>Row 1,col 1</td> 
          <td>Row 2,col 2</td> 
          <td>Row 1,col 3</td> 
        </tr>
      <tr>
          <td>Row 2,Col 1</td> 
          <td>Row 2,col 2</td> 
          <td>Row2, col 3</td> 
      </tr> 
   </table>
</body>
</html>
